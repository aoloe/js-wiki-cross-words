<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wiki Cross Words</title>
    <link rel="stylesheet" href="css/wiki-cross-words.css">
    <style>
    </style>
  </head>
  <body>
    <div class="" id="app">
      <header>
        <a href="../" class="logo round" title="Back to the games list">
        <img src="../images/games-200.png" class="icon">
        </a>
      </header>
      <h1>Wiki Cross Words</h1>
      <p>
      <select v-model="language" required>
        <option v-for="(value, key) in data_store.languages" v-bind:value="key">
          {{value}}
        </option>
      </select>
      <input v-model="topic">
      <button v-on:click="go" :disabled="language === null || topic === ''">Go</button>
      </p>
      <!-- show a message if the title is not found -->
      <template v-if="words !== null">
      <p>{{words.length}} words found</p>
      <p>
      Filter: <input v-model="filter">
      <button v-on:click="show">Show</button>
      </p>
      <!--
      <p><input type="checkbox" id="links-only" v-model="links_only"><label for="links-only">Links only</label></p>
      -->
      <p>Word length: {{filter_length}}</p>
      <ul v-if="words_ready">
        <li v-for="word in matching_words">{{ word }}</li>
      </ul>
      </template>
      <!--
      <template>
      </template>
      -->
    </div>
  <script src="js/axios.min.js"></script>
  <script src="js/wiki-cross-words.js"></script>
  <script src="js/vue.js"></script>
  <!--
  <script src="js/components.js"></script>
  -->
  <script src="js/app.js"></script>
  <script>
  </script>
  </body>
</html>
